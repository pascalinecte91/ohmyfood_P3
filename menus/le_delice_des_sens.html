<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Plats" content="Menu gastronomique">
    <title>Menu - Le délice des sens</title>
    <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <!----------------------     HEADER    ----------------------------->

        <header class="logo">
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </header>

         <!----------------------     PICTURE    ---------------------------->
     <section class="menu__picture">
         <img src="../assets/pictures/le_delice_des_sens_louis-hansel.jpg" alt="Plat - Le délice des sens">
     </section>

<!----------------------     MENU STARTER   ---------------------------->
<main class="menuMain">
    <section class="starter">
        <div class="card__heart--menu">
            <h1 class="starter__title">Le délice des sens</h1>
            <i class="card__heart__item  far fa-heart"></i>
            <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
        </div>
        <h2 class="subtitle">Entrées</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Tartare de thon</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Assaisonné au yuzu</span>
                <span class="btn-list__color--price">25€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Bouchée de homard croustillant </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Et sa farandole de petits légumes</span>
                <span class="btn-list__color--price">35€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Velouté de cèpes</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Aux truffes</span>
                <span class="btn-list__color--price">20€</span>
            </div>
        </button>

    </section>

<!----------------------     DISHES   ---------------------------->
    <section class="dishes">
        <h2 class="subtitle">Plats</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Poulet rôti aux herbes de Provence </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Et sa crème de truffe</span>
                <span class="btn-list__color--price">40€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Langouste rôtie </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Et ses légumes de saison</span>
                <span class="btn-list__color--price">35€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Côte de boeuf Angus</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Farandole de desserts</span>
                <span class="btn-list__color--price">44€</span>
            </div>
        </button>

    </section>

    <!----------------------     DESSERT   ---------------------------->
    <section class="desserts">
        <h2 class="subtitle">Desserts</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Farandole de desserts</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Du chef</span>
                <span class="btn-list__color--price">18€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Crème brulée </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Revisitée</span>
                <span class="btn-list__color--price">22€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Tiramisu </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">À la noisette</span>
                <span class="btn-list__color--price">23€</span>
            </div>
        </button>
    

    <!--------------------    ORDER BUTTON    -------------------------------->

        <button class="btn__info btn__info--order">Commander</button>
    </section>
</main>


       <!--------------------    FOOTER    -------------------------------->

    <footer class="footer">
        <p class="footer__title">ohmyfood</p>
        <ul class="footer__list">
            <li><i class="fas fa-utensils footer__list--ustensil"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping footer__list--helping"></i>Devenir un partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@emailContact.com">Contact</a></li>
        </ul>
    </footer>

</body>
</html>
