<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Plats" content="Menu gastronomique">
    <title>Menu - La palette du goût</title>
    <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
       <!----------------------     HEADER    ----------------------------->
       <header class="logo">
        <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
            <h1>ohmyfood</h1>
        </header>

     <!----------------------     PICTURE    ---------------------------->
     <section class="menu__picture">
        <img src="../assets/pictures/la_palette_du_gout_jay-wennington.jpg" alt="Plat - La palette du goût">
    </section>

<!----------------------     MENU STARTER   ---------------------------->

   <main class="menuMain">
        <section class="starter">
            <div class="card__heart--menu">
                <h1 class="starter__title">La palette du goût</h1>
                <i class="card__heart__item  far fa-heart"></i>
                <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
            </div>
            <h2 class="subtitle">Entrées</h2>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Fricassée d'escargot</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Au piment d'Espelette </span>
                    <span class="btn-list__color--price">25€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Foie gras de canard mi-cuit</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Et ses copeaux de truffe noire</span>
                    <span class="btn-list__color--price">35€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Oeuf au plat</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Assaisonné à la truffe sur lit de caviar</span>
                    <span class="btn-list__color--price">20€</span>
                </div>
            </button>
    
        </section>
    
    <!----------------------     DISHES   ---------------------------->
        <section class="dishes">
            <h2 class="subtitle">Plats</h2>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Filet de boeuf aux herbes</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Accompagné de sa ribambelle de légumes</span>
                    <span class="btn-list__color--price">40€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Parmentier de queue de boeuf</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">À la truffe noire sur sa purée de panais</span>
                    <span class="btn-list__color--price">35€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Filet de turbot</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Aux agrumes</span>
                    <span class="btn-list__color--price">44€</span>
                </div>
            </button>
    
        </section>
    
        <!----------------------     DESSERT   ---------------------------->
        <section class="desserts">
            <h2 class="subtitle">Desserts</h2>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Paris-Brest</span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Revisité</span>
                    <span class="btn-list__color--price">18€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Macaron au chocolat d'exception </span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Et glace à la vanille de Madagascar</span>
                    <span class="btn-list__color--price">22€</span>
                </div>
            </button>
            <button class="btn-list__color">
                <span class="btn-list__color--title">Mousse au chocolat </span>
                <div class="btn-list__color">
                    <span class="btn-list__color--dish">Au piment d'Espelette et à la truffe noire</span>
                    <span class="btn-list__color--price">23€</span>
                </div>
            </button>
        
    
        <!--------------------    ORDER BUTTON    -------------------------------->
    
        <button class="btn__info btn__info--order">Commander</button>
    </section>
    </main>
    
    
      <!--------------------    FOOTER    -------------------------------->

      <footer class="footer">
        <p class="footer__title">ohmyfood</p>
        <ul class="footer__list">
            <li><i class="fas fa-utensils footer__list--ustensil"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping footer__list--helping"></i>Devenir un partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@emailContact.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
