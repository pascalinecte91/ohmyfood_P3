<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Plats" content="Menu gastronomique, ohmyfood vous propose des menus de qualité ! ">
    <title>Menu - La note enchantée</title>
    <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
          <!----------------------     HEADER    ----------------------------->

          <header class="logo">
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </header>

         <!----------------------     PICTURE    ---------------------------->
         <section class="menu__picture">
            <img src="../assets/pictures/la_note_enchantee_stil.jpg" alt="Plat - La note enchantée">
        </section>


<!----------------------     MENU STARTER   ---------------------------->
<main class="menu">
    <section class="starter">
        <div class="card__heart--menu">
            <h1 class="starter__title">La note enchantée</h1>
            <i class="card__heart__item  far fa-heart"></i>
            <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
        </div>
       
        <h2 class="subtitle">Entrées</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Ravioles de foie gras </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Accompagnés de leur crème à la truffe</span>
                <span class="btn-list__color--price">25€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Caviar osciètre </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Sur blini à la farine de blé noir </span>
                <span class="btn-list__color--price">35€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Homard et espuma de potiron</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Mariné aux zestes d'orange</span>
                <span class="btn-list__color--price">20€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Foie gras de canard cuit entier</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Confiture de figue et pain toasté</span>
                <span class="btn-list__color--price">35€</span>
            </div>
        
        </button>
   

    </section>

<!----------------------     DISHES   ---------------------------->
    <section class="dishes">
        <h2 class="subtitle">Plats</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Noix de coquilles Saint-Jacques</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Sur lit de purée de céleri-rave</span>
                <span class="btn-list__color--price">40€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Langoustine poêlée</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Purée de patate douce</span>
                <span class="btn-list__color--price">35€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Mijoté de queue de boeuf </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Et riz sauvage aux zestes de citron</span>
                <span class="btn-list__color--price">44€</span>
            </div>
        </button>

    </section>

    <!----------------------     DESSERT   ---------------------------->
    <section class="desserts">
        <h2 class="subtitle">Desserts</h2>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Macaron noisette et chocolat</span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Glace au caramel brun et sel de Guérande</span>
                <span class="btn-list__color--price">18€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Baba au rhum revisité </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Avec son coulis de citron</span>
                <span class="btn-list__color--price">22€</span>
            </div>
        </button>
        <button class="btn-list__color">
            <span class="btn-list__color--title">Tarte au citron meringuée </span>
            <div class="btn-list__color">
                <span class="btn-list__color--dish">Déstructurée</span>
                <span class="btn-list__color--price">23€</span>
            </div>
        </button>
    

    <!--------------------    ORDER BUTTON    -------------------------------->

    <button class="btn__info btn__info--order">Commander</button>
</section>
</main>


      <!--------------------    FOOTER    -------------------------------->

      <footer class="footer">
        <p class="footer__title">ohmyfood</p>
        <ul class="footer__list">
            <li><i class="fas fa-utensils footer__list--ustensil"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping footer__list--helping"></i>Devenir un partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood@emailContact.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
