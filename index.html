<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="designation" content="Réservation en ligne de plats gastronomiques">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!----------------------     HEADER    ----------------------------->

    <header class="logo">
        <span class="logo__text">Ohmyfood</span>
    </header>

    <!----------------------     SEARCH     ---------------------------->
    <section class="search">

        <form class="search__form">
            <i class=" fas fa-map-marker-alt "></i>
            <input type="text" value=" Paris, Belleville" placeholder="Paris, Belleville">
        </form>

    </section>

    <!--------------------     INFORMATION    -------------------------->


    <section class="info">
        <h2 class="info__resa">Réservez le menu qui vous convient</h2>
        <span class="info__discover">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
        <button class="info__btn">Explorer nos restaurants</button>
    </section>

    <!--------------------       STEPS       -------------------------->
    <main>
        <section class="steps">
            <h2>Fonctionnement</h2>
            <button class="steps__btn">
                <span class="steps__btn-one">1</span>
                <span class="steps__btn-icon"><i class="fas fa-mobile-alt"></i></span>
                <span class="steps__btn-text">Choisissez un restaurant</span>
            </button>
            <button class="steps__btn">
                <span class="steps__btn-two">2</span>
                <span class="steps__btn-icon"><i class="fas fa-solid fa-list-ul"></i></span>
                <span class="steps__btn-text">Composez votre menu</span>
            </button>
            <button class="steps__btn">
                <span class="steps__btn-three">3</span>
                <span class="steps__btn-icon"><i class="fas fa-solid fa-store"></i></span>
                <span class="steps__btn-text">Dégustez au restaurant</span>
            </button>
        </section>

        <!--------------------   CARDS   --  RESTAURANT-------------->

        <section class="card">
            <h2">Restaurants</h2>
                <a href="#" class="card__menu">
                    <aside class="card__aside">
                        <figure class="card__figure">
                            <img src="./assets/pictures/jay-wennington.jpg" alt="la palette du gout">
                            <figcaption class="card__figcaption">
                                <h2 class="card__title">La palette du gout</h2>
                                <h3 class="card__subtitle">Ménilmontant</h3>
                                <footer class="card__footer">
                                    <i class="far fa-heart"></i>
                                </footer>
                            </figcaption>
                        </figure>
                    </aside>
                </a>
                <a href="#" class="card__menu">
                    <aside class="card__aside">
                        <figure class="card__figure">
                            <img src="./assets/pictures/stil.jpg" alt="la palette du gout">
                            <figcaption class="card__figcaption">
                                <h2 class="card__title">La palette du gout</h2>
                                <h3 class="card__subtitle">Ménilmontant</h3>
                                <footer class="card__footer">
                                    <i class="far fa-heart"></i>
                                </footer>
                            </figcaption>
                        </figure>
                    </aside>
                </a>
                <a href="#" class="card__menu">
                    <aside class="card__aside">
                        <figure class="card__figure">
                            <img src="./assets/pictures/toa-heftiba.jpg" alt="la palette du gout">
                            <figcaption class="card__figcaption">
                                <h2 class="card__title">La palette du gout</h2>
                                <h3 class="card__subtitle">Ménilmontant</h3>
                                <footer class="card__footer">
                                    <i class="far fa-heart"></i>
                                </footer>
                            </figcaption>
                        </figure>
                    </aside>
                </a>
                <a href="#" class="card__menu">
                    <aside class="card__aside">
                        <figure class="card__figure">
                            <img src="./assets/pictures/louis-hansel.jpg" alt="la palette du gout">
                            <figcaption class="card__figcaption">
                                <h2 class="card__title">La palette du gout</h2>
                                <h3 class="card__subtitle">Ménilmontant</h3>
                                <footer class="card__footer">
                                    <i class="far fa-heart"></i>
                                </footer>
                            </figcaption>
                        </figure>
                    </aside>
                </a>
        </section>
    </main>

    <!--------------------    FOOTER    -------------------------------->

    <footer>
        <h3>ohmyfood</h3>
        <div class="footer__list">
            <ul>
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li> <i class="fas fa-hands-helping"></i>Devenir un partenaire</li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@emailContact.com">Contact</a</li> </ul> </div> </footer> </body> </html>
