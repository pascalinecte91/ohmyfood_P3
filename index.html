<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="designation" content="Réservation en ligne de plats gastronomiques">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- LOADER-SPINNER  -->
     <div class="loader">
        <div class="loader__itemContainer">
          <div class="loader__item loader__item--1">Oh</div>
          <div class="loader__item loader__item--2">My</div>
          <div class="loader__item loader__item--3">Food</div>
        </div>
      </div> 
<div class="forSpinner">
     <!--  HEADER  -->

        <header class="logo">
            <h1 class="logo__text">Ohmyfood</h1>
        </header>

        <!--   SEARCH -->

        <section class="search">
            <form class="search__form">
                <i class=" fas fa-map-marker-alt "></i>
                <input type="text" value=" Paris, Belleville" placeholder="Paris, Belleville">
            </form>
        </section>

        <!--   INFO  -->

        <main>

            <div class="ohmyfood-desktop">
                <section class="info">
                    <h2 class="info__resa">Réservez le menu qui vous convient</h2>
                    <span class="info__discover">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
                    <button class="btn__info">Explorer nos restaurants</button>
                </section>

                <!-- STEPS -->

                <section class="steps">
                    <h2>Fonctionnement</h2>
                    <button class="btn-list">
                        <span class="btn-list__item--number">1</span>
                        <span class="btn-list__item--icon"><i class="fas fa-mobile-alt"></i></span>
                        <span class="btn-list__item--text">Choisissez un restaurant</span>
                    </button>
                    <button class="btn-list">
                        <span class="btn-list__item--number">2</span>
                        <span class="btn-list__item--icon "><i class="fas fa-solid fa-list-ul"></i></span>
                        <span class="btn-list__item--text">Composez votre menu</span>
                    </button>
                    <button class="btn-list">
                        <span class="btn-list__item--number">3</span>
                        <span class="btn-list__item--icon"><i class="fas fa-solid fa-store"></i></span>
                        <span class="btn-list__item--text">Dégustez au restaurant</span>
                    </button>
                </section>
            </div>
            <!-- CARDS  RESTAURANT  -->
            <section class="card">
                <h2 class="card__title">Restaurants</h2>
                <a href="./menus/la_palette_du_goût.html" class="card__menu">
                    <figure class="card__figure">
                        <img src="./assets/pictures/la_palette_du_gout_jay-wennington.jpg" alt="la palette du gout">
                        <span class="card__figure card__figure--new">Nouveau</span>
                        <figcaption class="card__caption">
                            <div class="card__caption--title">
                                <h3>La palette du gout</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="card__heart">
                                <i class="card__heart__item  far fa-heart"></i>
                                <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./menus/la_note_enchantee.html" class="card__menu">
                    <figure class="card__figure">
                        <img src="./assets/pictures/la_note_enchantee_stil.jpg" alt="la palette du gout">
                        <span class="card__figure card__figure--new">Nouveau</span>
                        <figcaption class="card__caption">
                            <div class="card__caption--title">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <div class="card__heart">
                                <i class="card__heart__item  far fa-heart"></i>
                                <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./menus/a_la_francaise.html" class="card__menu">
                    <figure class="card__figure">
                        <img src="./assets/pictures/a_la_francaise_toa-heftiba.jpg" alt="la palette du gout">
                        <figcaption class="card__caption">
                            <div class="card__caption--title">
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <div class="card__heart">
                                <i class="card__heart__item  far fa-heart"></i>
                                <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./menus/le_delice_des_sens.html" class="card__menu">
                    <figure class="card__figure">
                        <img src="./assets/pictures/le_delice_des_sens_louis-hansel.jpg" alt="la palette du gout">
                        <figcaption class="card__caption">
                            <div class="card__caption--title">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <div class="card__heart">
                                <i class="card__heart__item  far fa-heart"></i>
                                <i class="card__heart__item  card__heart__item--filled fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </section>

        </main>
        <!--  FOOTER  -->

        <footer class="footer">
            <p class="footer__title">ohmyfood</p>
            <ul class="footer__list">
                <li><i class="fas fa-utensils footer__list--ustensil"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping footer__list--helping"></i>Devenir un partenaire</li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@emailContact.com">Contact</a></li>
            </ul>
        </footer>
</div>
   
</body>

</html>
